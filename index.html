<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PrudeBot</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
    <div style="padding: 5px">
        <h1>PrudeBot</h1>
        <sub>Â© Cinderwell 2021. All Rights Reserved.<br>Providing unnecessary censorship since 5/26/2021.</sub>
    </div>
    <div style="padding: 5px">
        Photo
        <input type="file" multiple="false" accept="image/*" id="finput" onchange="loadImageFile(event)">
    </div>
    <div style="padding: 5px">
        Custom censor image
        <input type="file" multiple="false" accept="image/*" id="finput2" onchange="loadImageFile2(event)">
    </div>
    <div style="padding: 5px">
        Censor choice
        <select id="options" onchange="dropDownChange()">
            <option value="customn">Custom</option>
            <option value="/img/hoot.png">Owls</option>
            <option value="/img/melons.png">Melons</option>
            <option value="/img/surfboard.png">Surfboard</option>
            <option value="/img/Quark.png">Quark</option>
            <option value="/img/crook.png">Crook</option>
            <option value="/img/censor_bar.png">Censor Bar</option>
            <option value="/img/plane.png">Plane</option>
            <option value="/img/eagle.png">Eagle</option>
            <option value="/img/umbrella.png">Umbrella</option>
            <option value="/img/cloud.png">Cloud</option>
        </select>
    </div>
    <div style="padding: 5px">
        <label for="scale">Scale: <span id="scaleValue">2</span></label>
        <input type="range" class="custom-range" min=".5" max="4" step="0.5" value="2" id="scale" onchange="scaleChange()">
        <label for="threshold">Face Detection Threshold: <span id="thresholdValue">.5</span></label>
        <input type="range" class="custom-range" min=".05" max="1" step="0.05" value=".5" id="threshold" onchange="thresholdChange()">
    </div>
    <div style="padding: 5px">
        <img id="censor" style="max-width: 100px; max-height: 100px">
        <img id="originalImage" style="max-width: 100px; max-height: 100px">
    </div>
    <div style="padding: 5px">
        <img id="completed">
    </div>
    
    <div hidden>
        <canvas id="finalImage" height=100 width=100></canvas>
    </div>
</body>
</html>
